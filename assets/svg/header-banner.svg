<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Static gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117"/>
      <stop offset="100%" stop-color="#161B22"/>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid -->
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.1"/>
  
  <!-- Static particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="#00D9FF"/>
    <circle cx="300" cy="200" r="2" fill="#FF00FF"/>
    <circle cx="500" cy="150" r="4" fill="#FFD700"/>
    <circle cx="700" cy="300" r="2" fill="#00D9FF"/>
    <circle cx="900" cy="250" r="3" fill="#FF00FF"/>
    <circle cx="1100" cy="180" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="180"
        font-family="Segoe UI, Fira Code, monospace"
        font-size="72"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#textGradient)">
    Welcome to My Profile
  </text>
  

  
  <!-- Decorative line -->
  <line x1="400" y1="280" x2="800" y2="280"
        stroke="url(#textGradient)"
        stroke-width="3"
        stroke-linecap="round"/>
  
  <!-- Code brackets -->
  <text x="200" y="200"
        font-family="Fira Code, monospace"
        font-size="120"
        fill="#00D9FF"
        opacity="0.3">&lt;/&gt;</text>
        
  <text x="950" y="200"
        font-family="Fira Code, monospace"
        font-size="120"
        fill="#FF00FF"
        opacity="0.3">{}</text>
  
  <!-- Corners -->
  <path d="M 20 20 L 80 20 L 80 30 L 30 30 L 30 80 L 20 80 Z"
        fill="#00D9FF" opacity="0.5"/>
        
  <path d="M 1180 20 L 1120 20 L 1120 30 L 1170 30 L 1170 80 L 1180 80 Z"
        fill="#FF00FF" opacity="0.5"/>
        
  <path d="M 20 380 L 80 380 L 80 370 L 30 370 L 30 320 L 20 320 Z"
        fill="#FFD700" opacity="0.5"/>
        
  <path d="M 1180 380 L 1120 380 L 1120 370 L 1170 370 L 1170 320 L 1180 320 Z"
        fill="#00D9FF" opacity="0.5"/>
</svg>