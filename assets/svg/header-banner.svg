<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#FF00FF;#00D9FF" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF00FF;#FFD700;#FF00FF" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#00D9FF;#FFD700" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161B22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Particle gradient -->
    <radialGradient id="particleGrad">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="1200" height="400" fill="url(#grid)"/>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="3" fill="url(#particleGrad)">
      <animate attributeName="cy" values="100;300;100" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="2" fill="#FF00FF">
      <animate attributeName="cy" values="200;100;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="150" r="4" fill="#FFD700">
      <animate attributeName="cy" values="150;350;150" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="2" fill="#00D9FF">
      <animate attributeName="cy" values="300;50;300" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="250" r="3" fill="#FF00FF">
      <animate attributeName="cy" values="250;100;250" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="180" r="2" fill="#FFD700">
      <animate attributeName="cy" values="180;320;180" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title with glow effect -->
  <text x="600" y="180" font-family="'Segoe UI', 'Fira Code', monospace" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    Welcome to My Profile
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="'Segoe UI', 'Fira Code', monospace" font-size="36" font-weight="500" text-anchor="middle" fill="#FFFFFF" opacity="0.9">
    Full Stack Developer
    <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="280" x2="800" y2="280" stroke="url(#textGradient)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x1" values="400;450;400" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="800;750;800" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Code brackets decoration -->
  <text x="200" y="200" font-family="'Fira Code', monospace" font-size="120" fill="#00D9FF" opacity="0.3"></></text>
  <text x="950" y="200" font-family="'Fira Code', monospace" font-size="120" fill="#FF00FF" opacity="0.3">{}</text>
  
  <!-- Corner accents -->
  <path d="M 20 20 L 80 20 L 80 30 L 30 30 L 30 80 L 20 80 Z" fill="#00D9FF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 1180 20 L 1120 20 L 1120 30 L 1170 30 L 1170 80 L 1180 80 Z" fill="#FF00FF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  <path d="M 20 380 L 80 380 L 80 370 L 30 370 L 30 320 L 20 320 Z" fill="#FFD700" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <path d="M 1180 380 L 1120 380 L 1120 370 L 1170 370 L 1170 320 L 1180 320 Z" fill="#00D9FF" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </path>
</svg>